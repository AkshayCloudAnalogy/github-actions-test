name: Shell Commands

on: [push]

jobs:
  run-shell-command-ubuntu:
    runs-on: ubuntu-latest
    steps:
      # - continue-on-error: false
      - name: echo a string
        run: echo "Hello World"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: python command
        run: |
          import platform
          print(platform.processor())
        shell: python
  run-shell-command-windows-parallel:
    runs-on: windows-latest
    steps:
      - name: Directory Powershell
        run: Get-Location
      - name: Directory Bash
        run: pwd
        shell: bash
  run-shell-command-windows-series:
    runs-on: windows-latest
    needs: ["run-shell-command-ubuntu"]
    steps:
      - name: Directory Powershell
        run: Get-Location
      - name: Directory Bash
        run: pwd
        shell: bash
